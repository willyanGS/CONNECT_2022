<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <form method="get" action="http://localhost:3500/requerente">
        <table>
            <tr>
                <td><label for="nome">Nome:</label></td>
                <td><input type="text" name="nome" id="nome" placeholder="Nome completo"></td>
            </tr>
            <tr>
                <td><label for="idade">Idade:</label></td>
                <td><input type="number" name="idade" id="idade" placeholder="Em anos completos"></td>
            </tr>
            <tr>
                <td><label for="cidade">Cidade:</label></td>
                <td><input type="text" name="cidade" id="cidade" placeholder="Cidade - UF"></td>
            </tr>
        </table>
        <input type="submit" value="Enviar">
    </form>
</body>
</html>
